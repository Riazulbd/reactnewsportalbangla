version: '3.8'

services:
  newsportal-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: newsportal-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY:-newsportal-secure-key-32chars!!}
    volumes:
      - ./server/uploads:/app/uploads
      # config.json not needed as volume unless you have a specific config file to inject
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  newsportal-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: newsportal-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - newsportal-backend
    # VITE_API_URL is baked in at build time or handled by nginx proxy /api

