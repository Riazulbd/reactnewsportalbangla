worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream servers
    upstream backend {
        server backend:3001;
    }

    upstream frontend {
        server frontend:80;
    }

    # Map to detect social crawlers
    map $http_user_agent $is_crawler {
        default 0;
        ~*facebookexternalhit 1;
        ~*Twitterbot 1;
        ~*WhatsApp 1;
        ~*LinkedInBot 1;
        ~*Slackbot 1;
        ~*TelegramBot 1;
        ~*Pinterest 1;
        ~*Googlebot 1;
    }

    server {
        listen 80;
        server_name localhost;

        # API routes - always go to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Article pages - SSR for crawlers
        location ~ ^/article/(.+)$ {
            set $article_id $1;
            
            # If crawler, get SSR from backend
            if ($is_crawler = 1) {
                proxy_pass http://backend/article/$article_id;
            }
            
            # Otherwise, serve frontend SPA
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # All other routes - go to frontend SPA
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
