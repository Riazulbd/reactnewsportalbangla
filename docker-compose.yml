version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: newsportal-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: newsportal
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d newsportal" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build: ./server
    container_name: newsportal-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://admin:secret123@db:5432/newsportal
      JWT_SECRET: bangla-sangbad-jwt-secret-2024
      BASE_URL: http://localhost
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

  # Frontend React App
  frontend:
    build: .
    container_name: newsportal-frontend
    restart: unless-stopped
    ports:
      - "3000:80"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: newsportal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
